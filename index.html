        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* nowe tło */
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        .title {
            font-weight: bold;
            font-size: 42px; /* większy napis */

            gap: 18px;

            margin: auto;

            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        a:hover {
            transform: scale(1.05);

        }
