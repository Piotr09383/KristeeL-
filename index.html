    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 60px 20px;

            color: #f0f0f0;

        /* Tryby */
        body.day-mode {

        }

        .title {
            font-weight: 900;
            font-size: 52px;
            text-align: center;

        .main-container {
            display: flex;
            justify-content: center;
            gap: 40px;

            margin: auto;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .video-column {

            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            position: relative;
            width: 400px;
            padding-bottom: 225px;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 300px;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: transform 0.2s ease, opacity 0.2s ease, background 0.3s, color 0.3s;
        }

        a:hover { transform: scale(1.05); opacity: 0.9; }

        /* Kolory przycisk√≥w */
        .yt { background: #FF0000; }
        .tiktok { background: #1c1c1c; }
        .x { background: #222222; }
        .kick { background: #53fc18; color: #111; }
        .discord { background: #5865F2; }
        .tipo { background: #28a745; }
        .steam-donate { background: #2a475e; }

        hr { margin: 30px 0 15px 0; border: none; border-top: 2px solid rgba(255,255,255,0.1); }
        body.day-mode hr { border-top: 2px solid rgba(0,0,0,0.1); }

        .donate-text { font-size: 16px; font-weight: 500; margin-bottom: 15px; }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            transition: background 0.3s, color 0.3s;
        }

        .theme-toggle:hover { background: #555; }
        body.day-mode .theme-toggle { background: #333; color: #fff; }
        body.night-mode .theme-toggle { background: #f0f0f0; color: #121212; }

        @media(max-width: 900px) {
            .main-container { flex-direction: column; align-items: center; }
            .video-column, .links { max-width: 100%; }
