<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>KristeeL official website</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Font Awesome do ikonek -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f0fe; /* jasny motyw domy≈õlny */
            text-align: center;
            padding: 60px 20px;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        /* Dark mode */
        body.dark-mode {
            background: #121212;
            color: #f0f0f0;
        }

        .title {
            font-weight: 900;
            font-size: 52px;
            margin-bottom: 50px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 1000px;
            margin: auto;
        }

        /* Wideo po lewej stronie */
        .video-container {
            position: relative;
            width: 400px;
            padding-bottom: 225px; /* proporcje 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Sekcja link√≥w po prawej */
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 300px;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: transform 0.2s ease, opacity 0.2s ease, background 0.3s;
        }
        a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .yt { background: #FF0000; }
        .tiktok { background: #1c1c1c; }
        .x { background: #222222; }
        .kick { background: #53fc18; color: #111; }
        .discord { background: #5865F2; }
        .tipo { background: #28a745; }
        .steam-donate { background: #2a475e; }

        /* Tryb ciemny przyciski */
        body.dark-mode .tiktok { background: #333333; }
        body.dark-mode .x { background: #444444; }

        hr {
            margin: 30px 0 15px 0;
            border: none;
            border-top: 2px solid rgba(0,0,0,0.1);
        }
        body.dark-mode hr {
            border-top: 2px solid rgba(255,255,255,0.2);
        }

        .donate-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        /* Przycisk trybu */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            transition: background 0.3s, color 0.3s;
        }
        .theme-toggle:hover {
            background: #555;
        }
        body.dark-mode .theme-toggle {
            background: #f0f0f0;
            color: #121212;
        }

        /* Responsywno≈õƒá */
        @media(max-width: 900px){
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .video-container, .links {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Przycisk trybu -->
    <button class="theme-toggle" onclick="toggleTheme()">üåô Tryb ciemny</button>

    <div class="title">KristeeL</div>

    <div class="main-container">
        <!-- Wideo po lewej -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/r-dn5cuIBf8" 
                    title="KristeeL Shorts" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Linki po prawej -->
        <div class="links">
            <a class="yt" href="https://www.youtube.com/@2KristeeL2" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
            <a class="tiktok" href="https://www.tiktok.com/@2kristeel2?is_from_webapp=1&sender_device=pc" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
            <a class="x" href="https://www.x.com/2KristeL2" target="_blank"><i class="fab fa-x-twitter"></i> X (Twitter)</a>
            <a class="kick" href="https://kick.com/2kristelowski2" target="_blank"><i class="fas fa-video"></i> Kick</a>
            <a class="discord" href="https://discord.gg/4hAP6Td9tG" target="_blank"><i class="fab fa-discord"></i> Discord</a>
            
            <hr>
            <div class="donate-text">üíñ Je≈õli chcesz mnie wesprzeƒá, to poni≈ºej znajdziesz opcje wys≈Çania mi donate.</div>
            
            <a class="tipo" href="https://tipo.live/p/kristeel" target="_blank"><i class="fas fa-donate"></i> Donate (Tipo)</a>
            <a class="steam-donate" href="https://steamcommunity.com/tradeoffer/new/?partner=1271327686&token=SJXEnMFR" target="_blank"><i class="fab fa-steam"></i> Donate Steam</a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            const btn = document.querySelector('.theme-toggle');
            if(body.classList.contains('dark-mode')){
                btn.textContent = '‚òÄÔ∏è Tryb jasny';
            } else {
                btn.textContent = 'üåô Tryb ciemny';
            }
        }
    </script>
</body>
</html>
